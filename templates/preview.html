<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Short URL 미리보기</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-body text-center">
        <h4 class="card-title">Short URL 미리보기</h4>

        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% else %}
          <p class="mt-3"><strong>{{ short_url }}</strong></p>
          <p class="text-muted">원본 주소:</p>
          <p><a href="{{ original_url }}" target="_blank">{{ original_url }}</a></p>
          <a class="btn btn-success mt-3" href="/r/{{ short_code }}">이동하기</a>
        {% endif %}

      </div>
    </div>
  </div>
</body>
</html>
